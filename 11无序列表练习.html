             <p>
                    在此次男子三米板的比赛中，23岁的谢思埸都是最稳定的那一个。在前一天的预赛和半决赛中，他都是以第一的身份顺利晋级；而曹缘则稍微发挥欠佳，他在半决赛仅仅领先拉夫尔不到1分。<br>

             </p>
