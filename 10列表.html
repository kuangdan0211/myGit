<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 无序列表 -->
    <ul type="square">
        <li>
            <h1>标题</h1>
            <p>段落</p>
            <div>
                是一个div标签
            </div>
            <ul>
                <li>列表项二</li>
                <li>
                    <ul>
                        <li>列表项三</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>列表项</li>
        <li>列表项</li>

    </ul>
    <!-- 有序列表 -->
    <ol>
        <li>列表项</li>
        <li>列表项</li>
        <li>列表项</li>
        <li>列表项</li>
    </ol>
    <!-- 自定义列表 -->
    <dl>
        <!-- 名词解释 -->
        <dt>华清远见</dt>
        <dd>是一家培训机构</dd>
        <dt>邝丹</dt>
        <dd>是一名快要毕业的学生</dd>
    </dl>
</body>
</html>
