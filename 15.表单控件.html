<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单控件</title>
</head>
<body>
    
    <form action="06新闻页面.html" method="GET"></form>
    <textarea name="textarea" id="" cols="10" rows="2"></textarea>
    <!-- 下拉选项 -->
    <select name="年月日" id="">
        <option value="">1990</option>
        <option value="">1992</option>
        <option value="">1993</option>
        <option value="" selected="selected">1994</option>
        <option value="">1995</option>
        <option value="">1996</option>
        <option value="">1997</option>
        <option value="">1998</option>
    </select>年
    <select name="" id="">
        <option value="">1</option>
        <option value="">2</option>
        <option value="">3</option>
        <option value="">4</option>
        <option value="" selected="selected">5</option>
        <option value="">6</option>
        <option value="">7</option>
        <option value="">8</option>
    </select>月
    <select name="" id="">
        <option value="">1</option>
        <option value="">2</option>
        <option value="">3</option>
        <option value="">4</option>
        <option value="">5</option>
        <option value="">6</option>
    </select>日<br>
    <!-- text单行文本输入框 -->
    <label for="name">姓名：</label>
    <input type="text" name="username" id="name"/><br/>
    <!-- 单选按钮：通过设置相同的name属性进行连接成为单选按钮 radio -->
    <label for="sex">男</label>
    <input type="radio" name="sex" id="man" checked value="男">
    <label for="sex">女</label>
    <input type="radio" name="sex" id="woman" checked value="女"><br/>
    <!-- 密码框 password -->
    <label for="name">姓名：</label>
    <input type="password" name="password"><br/>
    <!-- 多选按钮 checkbox-->
    <!-- checked value="看电影"默认按钮 -->
    爱好：
    <input type="checkbox" name="hobbies" id=""  value="看书">看书
    <input type="checkbox" name="hobbies" id="" checked value="看电影">看电影
    <input type="checkbox" name="hobbies" id=""  value="游泳">游泳<br/>
    <!-- 按钮 button-->
    <input type="button" value="">
    <!-- 图片提交按钮 image-->
    <input type="image" src="images/p1.jpg" width="70" alt=""><br/>
    <!-- 文件选择  file-->
    <input type="file" name="file" id=""><br/>
    <!-- 提交按钮  submit-->
    <input type="submit" value="登录"><br/>
    <!-- 重置按钮 reset-->
    <input type="reset">
</body>
</html>
